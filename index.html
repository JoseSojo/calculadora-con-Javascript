<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="calculadora">
        <div class="result">
            <div class="operacion"></div>
            <div class="resultado"></div>
        </div>

        
        <input type="button" class="btn-lg" value="x²" id="exponente">
        <input type="button" class="btn-lg" value="PI" id="PI">
        <br>
        <input type="button" class="btn-lg" value="sen" id="seno">
        <input type="button" class="btn-lg" value="cos" id="coseno">
        <input type="button" class="btn-lg" value="tan" id="tangente">
        <br>
        <input type="button" class="btn-lg" value="²√" id="raizCubica">
        <input type="button" class="btn-lg" value="√" id="raizCuadrada">
        <br>
        <input type="button" class="btn btn-num" value="1" id="uno">
        <input type="button" class="btn btn-num" value="2" id="dos">
        <input type="button" class="btn btn-num" value="3" id="tres">
        <input type="button" class="btn btn-op" value="x" id="multi">
        <br>
        <input type="button" class="btn btn-num" value="4" id="cuatro">
        <input type="button" class="btn btn-num" value="5" id="cinco">
        <input type="button" class="btn btn-num" value="6" id="seis">
        <input type="button" class="btn btn-op" value="/" id="divi">
        <br>
        <input type="button" class="btn btn-num" value="7" id="siete">
        <input type="button" class="btn btn-num" value="8" id="ocho">
        <input type="button" class="btn btn-num" value="9" id="nueve">
        <input type="button" class="btn btn-op" value="-" id="resta">
        <br>
        <input type="button" class="btn btn-opa" value="C" id="reset">
        <input type="button" class="btn btn-num" value="0" id="cero">
        <input type="button" class="btn btn-opa" value="=" id="igual">
        <input type="button" class="btn btn-op" value="+" id="suma">
        <div class="cedito">
            @josesojo
        </div>
    </div>
    <script src="codigo.js"></script>
</body>
</html>
